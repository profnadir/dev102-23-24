<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    
    <div class="container m-5">
        <h1>Welcome To your dashboard</h1>
        <form action="">
            <div class="mb-3 mt-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" name="nom" id="nom" class="form-control form-control-lg" disabled>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prenom</label>
                <input type="text" name="prenom" id="prenom" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="number" name="Age" id="Age" class="form-control form-control-sm" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Niveaaux</label>
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
           <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control">
           </div>

           <div class="mb-3 form-check">
                <label for="password" class="form-check label">
                    <input type="checkbox" id="terms" name="terms" class="form-check-input"> Accept terms ?
                </label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
                <label class="form-check-label" for="mySwitch">Mode sombre</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Default checked radio
                </label>
            </div>
           
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </div>

    <div class="container my-5">
        <form>
            <div class="row">
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Entrez l'email" name="email">
                </div>
                <div class="col-5">
                    <input type="password" class="form-control" placeholder="Entrer le mot de passe" name="pswd">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-success">Se connecter</button>
                </div>
            </div>
        </form>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>

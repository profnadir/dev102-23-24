<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-4 mx-auto bg-white my-5 rounded-3 shadow p-5">
          <fieldset class="border border-primary p-4">
            <legend class="text-center text-primary">Book a room</legend>
            <form action="">
              <div class="mt-4 mb-4">
                <label for="check-in" class="form-label">Check in date</label>
                <input
                  type="date"
                  name="check-in"
                  id="check-in"
                  class="form-control form-control-lg border border-primary"
                />
              </div>
              <div class="mb-4">
                <label for="check-out" class="form-label">Check out date</label>
                <input
                  type="date"
                  name="check-out"
                  id="check-out"
                  class="form-control form-control-lg border border-primary"
                />
              </div>
              <div class="row mb-4">
                <div class="col">
                  <label for="rooms" class="form-label">Rooms</label>
                  <select name="rooms" id="rooms" class="form-select">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                  </select>
                </div>
                <div class="col">
                  <label for="rooms" class="form-label">Adults</label>
                  <select name="rooms" id="rooms" class="form-select">
                    <option value="">1</option>
                    <option value="" selected>2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                  </select>
                </div>
                <div class="col">
                  <label for="rooms" class="form-label">Children</label>
                  <select name="rooms" id="rooms" class="form-select">
                    <option value="">0</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                  </select>
                </div>
              </div>
              <div class="form-check form-switch mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="code"
                  name="code"
                  value="yes"
                  checked
                />
                <label class="form-check-label" for="code">Code promo</label>
              </div>
              <div class="text-center">
                <button class="btn btn-primary btn-lg shadow-lg">SEARCH ROOMS</button>
              </div>
            </form>
          </fieldset>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

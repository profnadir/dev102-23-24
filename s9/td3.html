<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="td3.css">
</head>
<body>
    <h2>Transforms</h2>
    <h3>3D Transforms</h3>
    <p>
        With the CSS transform property you can use the following 3D transformation methods:
        <br>
        rotateX() <br>
        rotateY() <br>
        rotateZ() <br>
    </p>
    <h4>rotateX()</h4>
    <div class="trx">dev</div>
    <h4>rotateY()</h4>
    <div class="try">dev</div>
    <h4>rotateZ()</h4>
    <div class="trz">dev</div>
    
</body>
</html>
